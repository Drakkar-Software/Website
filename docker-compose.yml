version: '3.4'

services:
  db:
    environment:
      - POSTGRES_PASSWORD=my-pg-password
      - POSTGRES_USER=postgres
      - POSTGRES_HOST=0.0.0.0
    hostname: db.drakkar-software.octobot.online
    image: postgres:11-alpine
    ports:
      - 5432:5432
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 30s
      retries: 3
    volumes:
      - /my-volumes/docker-rails/postgresql:/var/lib/postgresql/data

  web:
    image: drakkarsoftware/octobot.online:development
#    build:
#      context: .
#      args:
#        - FOLDERS_TO_REMOVE=spec node_modules vendor/assets lib/assets tmp/cache
#        - BUNDLE_WITHOUT=development:test
#        - RAILS_ENV=production
    environment:
      - APP_ADMIN_EMAIL=mail@my-site.com
      - APP_ADMIN_PASSWORD=supergeheim
      - APP_EMAIL=reply@example.org
      - APP_HOST=docker-rails.example.org
      - CERT_NAME=docker-rails.my-site.com
      - PRODUCTION_DATABASE=db
      - DATABASE_PASSWORD=my-pg-password
      - DATABASE_USERNAME=postgres
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - RAILS_ENV=production
      - RAILS_MAX_THREADS=5
      - SECRET_KEY_BASE=my-secret-access-key
    hostname: drakkar-software.octobot.online
    links:
      - db
    ports:
      - 3000:3000
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 3000 || exit 1"]
      interval: 5m
      start_period: 1m
